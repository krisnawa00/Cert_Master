<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Pievienot Jaunu E-Paraksta Logu</title>
</head>
<body>
    <h1 th:text="${title}">Pievienot Jaunu E-Paraksta Logu</h1>
    
    <form method="get">
        <label for="lang">Select language:</label>
        <select id="lang" name="lang" onchange="this.form.submit()">
            <option th:each="entry : ${languages}"
                    th:value="${entry.key}"
                    th:text="${entry.value}"
                    th:selected="${currentLanguage == entry.key}"> 
            </option>
        </select>
    </form>
    
    <form method="post" action="/crud/eparakstalogs/insert">
        <label for="sertId" th:text="${label_sertifikata_id}">Sertifikāta ID:</label>
        <input type="number" id="sertId" name="sertId" required min="1">
        
        <label for="parakstisanasDatums" th:text="${label_parakstisanas_datums}">Parakstīšanas Datums:</label>
        <input type="date" id="parakstisanasDatums" name="parakstisanasDatums" required>
        
        <label for="statuss" th:text="${label_statuss}">Statuss:</label>
        <select id="statuss" name="statuss" required>
            <option value="" th:text="${option_choose}">-- Izvēlēties --</option>
            <option value="Parakstīts" th:text="${option_parakstits}">Parakstīts</option>
            <option value="Neparakstīts" th:text="${option_neparakstits}">Neparakstīts</option>
            <option value="Gaida parakstu" th:text="${option_gaida}">Gaida parakstu</option>
        </select>
        
        <button type="submit" th:text="${button_add}">Pievienot</button>
    </form>
    
    <a href="/crud/eparakstalogs/show/all" th:text="${link_back}">Atpakaļ uz sarakstu</a>
</body>
</html>
