<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.title}">Error</title>
</head>
<body>
    <!-- Valodas pārslēdzējs -->
    <div style="text-align: right; padding: 10px;">
        <a th:href="@{''(lang='lv')}">LV</a> | 
        <a th:href="@{''(lang='en')}">EN</a>
    </div>

    <h1 th:text="#{error.title}">Error</h1>
    <p th:if="${error}" th:text="${error}"></p>
    <p th:unless="${error}" th:text="#{error.message}"></p>
    
    <a th:href="@{/}" th:text="#{button.back}">Atpakaļ</a>
</body>
</html>
