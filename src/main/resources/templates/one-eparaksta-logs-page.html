<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-parakstaLogs</title>
</head>
<body>
    <h1>E-parakstaLogs</h1>
    
    <table border="1px">
        <thead>
            <tr>
                <th>E-paraksta ID</th>
                <th>Sertifikāta ID</th>
                <th>Parakstīšanas datums</th>
                <th>Statuss</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="eparaksts : ${eparaksts}">
                <td th:text="${eparaksts.eId}"></td>
                <td th:text="${eparaksts.sertifikati.sertId}"></td>
                <td th:text="${#temporals.format(eparaksts.parakstisanasDatums, 'dd-MM-yyyy')}"></td>
                <td th:text="${eparaksts.statuss}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
