<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mācību Rezultāti</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .pagination a, .pagination span {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        .pagination .active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .sort-controls {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .sort-controls label {
            margin-right: 10px;
        }
        .sort-controls select {
            margin-right: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mācību Rezultāti</h1>

    <!-- Language selector -->
    <form method="get" th:action="@{/crud/maciburezultati/show/all}">
        <input type="hidden" name="page" th:value="${currentPage}">
        <input type="hidden" name="size" th:value="${pageSize}">
        <input type="hidden" name="sort" th:value="${sortBy}">
        <input type="hidden" name="direction" th:value="${sortDirection}">
        
        <label for="lang">Select language:</label>
        <select name="lang" id="lang" onchange="this.form.submit()">
            <option value="">Select a Language</option>
            <option th:each="entry : ${languages}"
                    th:value="${entry.key}"
                    th:text="${entry.value}"
                    th:selected="${currentLanguage == entry.key}">
            </option>
        </select>
    </form>

    <!-- Sorting controls -->
    <div class="sort-controls">
        <form method="get" th:action="@{/crud/maciburezultati/show/all}">
            <input type="hidden" name="lang" th:value="${currentLanguage}">
            <input type="hidden" name="page" value="0">
            
            <label for="sort">Kārtot pēc:</label>
            <select name="sort" id="sort">
                <option value="mrId" th:selected="${sortBy == 'mrId'}">ID</option>
                <option value="macibuRezultats" th:selected="${sortBy == 'macibuRezultats'}">Rezultāts</option>
            </select>
            
            <label for="direction">Virziens:</label>
            <select name="direction" id="direction">
                <option value="ASC" th:selected="${sortDirection == 'ASC'}">Augoši</option>
                <option value="DESC" th:selected="${sortDirection == 'DESC'}">Dilstoši</option>
            </select>
            
            <label for="size">Ieraksti lapā:</label>
            <select name="size" id="size">
                <option value="5" th:selected="${pageSize == 5}">5</option>
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
                <option value="50" th:selected="${pageSize == 50}">50</option>
            </select>
            
            <button type="submit">Pielietot</button>
        </form>
    </div>

    <!-- Results info -->
    <p>Parādīti <span th:text="${currentPage * pageSize + 1}">1</span> - 
       <span th:text="${(currentPage + 1) * pageSize > totalItems ? totalItems : (currentPage + 1) * pageSize}">10</span> 
       no <span th:text="${totalItems}">100</span> ierakstiem</p>

    <!-- Table -->
    <table border="1">
        <tr>
            <td th:text="${header_rezultata_id}">Rezultāta ID</td>
            <td th:text="${header_kursa_nosaukums}">Kursa nosaukums</td>
            <td th:text="${header_stundas}">Stundas</td>
            <td th:text="${header_limenis}">Līmenis</td>
            <td th:text="${header_izieta}">Izieta</td>
        </tr>
        <tr th:each="result : ${rezultati}">
            <td th:text="${result.mrId}"></td>
            <td th:text="${result.kurss.nosaukums}"></td>
            <td th:text="${result.kurss.stundas}"></td>
            <td th:text="${result.kurss.limenis}"></td>
            <td th:text="${result.macibuRezultats} ? 'Yes' : 'No'"></td>
        </tr>
    </table>

    <!-- Pagination controls -->
    <div class="pagination" th:if="${totalPages > 1}">
        <!-- First page -->
        <a th:href="@{/crud/maciburezultati/show/all(page=0, size=${pageSize}, sort=${sortBy}, direction=${sortDirection}, lang=${currentLanguage})}"
           th:classappend="${currentPage == 0} ? 'disabled'"
           th:if="${currentPage > 0}">«« Pirmā</a>
        <span th:if="${currentPage == 0}" class="disabled">«« Pirmā</span>
        
        <!-- Previous page -->
        <a th:href="@{/crud/maciburezultati/show/all(page=${currentPage - 1}, size=${pageSize}, sort=${sortBy}, direction=${sortDirection}, lang=${currentLanguage})}"
           th:classappend="${currentPage == 0} ? 'disabled'"
           th:if="${currentPage > 0}">« Iepriekšējā</a>
        <span th:if="${currentPage == 0}" class="disabled">« Iepriekšējā</span>
        
        <!-- Page numbers -->
        <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <th:block th:if="${i >= currentPage - 2 && i <= currentPage + 2}">
                <a th:href="@{/crud/maciburezultati/show/all(page=${i}, size=${pageSize}, sort=${sortBy}, direction=${sortDirection}, lang=${currentLanguage})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'active'"
                   th:if="${i != currentPage}">1</a>
                <span th:if="${i == currentPage}" 
                      th:text="${i + 1}" 
                      class="active">1</span>
            </th:block>
        </th:block>
        
        <!-- Next page -->
        <a th:href="@{/crud/maciburezultati/show/all(page=${currentPage + 1}, size=${pageSize}, sort=${sortBy}, direction=${sortDirection}, lang=${currentLanguage})}"
           th:classappend="${currentPage >= totalPages - 1} ? 'disabled'"
           th:if="${currentPage < totalPages - 1}">Nākamā »</a>
        <span th:if="${currentPage >= totalPages - 1}" class="disabled">Nākamā »</span>
        
        <!-- Last page -->
        <a th:href="@{/crud/maciburezultati/show/all(page=${totalPages - 1}, size=${pageSize}, sort=${sortBy}, direction=${sortDirection}, lang=${currentLanguage})}"
           th:classappend="${currentPage >= totalPages - 1} ? 'disabled'"
           th:if="${currentPage < totalPages - 1}">Pēdējā »»</a>
        <span th:if="${currentPage >= totalPages - 1}" class="disabled">Pēdējā »»</span>
    </div>

    <p>Lapa <span th:text="${currentPage + 1}">1</span> no <span th:text="${totalPages}">10</span></p>

</body>
</html>
