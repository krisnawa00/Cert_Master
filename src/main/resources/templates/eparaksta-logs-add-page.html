<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pievienot eParaksta logu</title>
</head>
<body>
<h1>Pievienot jaunu eParaksta logu</h1>

<form th:action="@{/crud/eparakstalogs/add}" method="post">

    <label for="sertifikataId">Sertifikāta ID:</label>
    <input type="number" id="sertifikataId" name="sertifikataId" required>
    <br><br>

    <label for="parakstisanasDatums">Parakstīšanas datums:</label>
    <input type="date" id="parakstisanasDatums" name="parakstisanasDatums" required>
    <br><br>

    <label for="statuss">Statuss:</label>
    <input type="text" id="statuss" name="statuss" placeholder="Piem., Parakstīts, Gaidāms, Atcelts" required>
    <br><br>

    <button type="submit">Saglabāt eParaksta logu</button>
</form>

<br>
<a th:href="@{/crud/eparakstalogs/show/all}">← Atpakaļ uz visiem logiem</a>

</body>
</html>
