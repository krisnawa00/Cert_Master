spring.application.name=sert_master-1


spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/certmaster
spring.datasource.username=admin
spring.datasource.password=sigma
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=sertifikati,sertifikats,macibuRezultati,macibuRezultats,eparakstaLogs,eparakstaLog,kursi,kurss,kursaDalibnieki,kursaDalibnieks

# Cache statistics (optional - for monitoring)
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m,expireAfterAccess=5m,recordStats

# Enable cache logging (optional - for debugging)
logging.level.org.springframework.cache=DEBUG